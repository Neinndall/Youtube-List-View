<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube List View Settings</title>
  <style>
    :root {
      --primary: #ff0000;
      --bg: #0f0f0f;
      --card: #1f1f1f;
      --text: #f1f1f1;
      --text-dim: #aaa;
      --border: #333;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      width: 36px;
      height: 36px;
      background: var(--primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
    }
    
    h1 { font-size: 18px; font-weight: 700; }

    .section-title {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      margin-top: 10px;
    }

    .control-card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--border);
      transition: border-color 0.2s;
    }

    .control-card:hover {
      border-color: #444;
    }

    .control-info h2 { font-size: 14px; font-weight: 600; margin-bottom: 2px; }
    .control-info p { font-size: 12px; color: var(--text-dim); }

    /* Switch Style */
    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 22px;
    }

    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #333;
      transition: .3s;
      border-radius: 22px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px; width: 16px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider { background-color: var(--primary); }
    input:checked + .slider:before { transform: translateX(20px); }

    .btn-group {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 13px;
    }

    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: #272727; color: white; }
    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 11px;
      color: #555;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">â–¶</div>
    <h1>List View</h1>
  </div>
  
  <div class="section-title">ConfiguraciÃ³n</div>

  <div class="control-card">
    <div class="control-info">
      <h2>ExtensiÃ³n</h2>
      <p id="status-enabled">Activado</p>
    </div>
    <label class="switch">
      <input type="checkbox" id="toggle-enabled" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="control-card">
    <div class="control-info">
      <h2>Descripciones</h2>
      <p id="status-desc">Mostrando</p>
    </div>
    <label class="switch">
      <input type="checkbox" id="toggle-desc" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="btn-group">
    <button id="refresh" class="btn btn-primary">
      <span>ðŸ”„</span> Recargar Suscripciones
    </button>
    <button id="goToSubs" class="btn btn-secondary">
      <span>ðŸ“º</span> Abrir Suscripciones
    </button>
  </div>
  
  <div class="footer">
    <span>v1.2</span>
    <span>â€¢</span>
    <span>YouTube List Replica</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
